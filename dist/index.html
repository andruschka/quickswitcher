<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="test"></div>
    <script src="./quickswitcher.browser.js"></script>
    <script>
      var qs = new QuickSwitcher({
        target: document.querySelector('#test'),
        data: {
          options: [
            {
              value: '/dashboard/reporting',
              title: 'Reporting',
            },
            {
              value: '/dashboard/trackings',
              title: 'Sendungen',
            },
            {
              value: '/dashboard/watchlist',
              title: 'Ereignisse',
            },
          ],
          defaultOption: (str) => {
            return {
              value: `/dashboard/trackings?searchInput=${str}`,
              title: `Nach Tracking "${str}" suchen.`
            }
          },
          run: function (str) {
            console.log(str)
          }
        }
      })
    </script>
  </body>
</html>
